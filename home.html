<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CourseHawk Home</title>
        <link rel="stylesheet" href="homeStyles.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="top">
                <span class="logotext">Coursehawk</span><img src="images/logo.png" id="logo" />
            </div>
            <div class="main">
                <h1 id="jumbotext">Find college courses based on your interests.</h1>
                <form>
                    <div class="inputDiv">
                        <label for="schoolInput">Find your school</label>
                        <input id="schoolInput" autocomplete="off" />
                    </div>
                    <div class="inputDiv">
                        <label for="interestInput">Enter your interests</label>
                        <input id="interestInput" autocomplete="off" />
                    </div>
                </form>
            </div>
            <div class="mural">
                <img src="images/art.png" id="art" />
            </div>
        </div>
    </body>
</html>
